<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="utf-8">

    <title>WDD 231 – Fake Game Build Planner Build - Jacob Milburn</title>

<body>
    <header>
        <h1>Build Planner</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="build-planner.html">Build Planner</a>
            <a href="community-planner.html">Community Builds</a>
        </nav>
    </header>
    <main>
        <section id="build-planner">
            <h2>Create Your Character Build</h2>
            <div class="planner">
                <div class="gear-selection">
                    <label for="classSelect">Class:</label>
                    <select id="classSelect"></select>
                    <label for="weaponSelect">Weapon:</label>
                    <select id="weaponSelect"></select>
                    <label for="armorSelect">Armour:</label>
                    <select id="armorSelect"></select>
                </div>
                <div class="stat-display">
                    <div id="classImageContainer">
                        <img id="classImage" alt="Selected Class Image" loading="lazy" />
                    </div>
                    <div id="statDisplay"></div>
                </div>
            </div>
            <button onclick="saveBuild()">Save Build</button>
        </section>
    </main>
    <script src="scripts/build-planner.js"></script>
</body>
</html>
