        <section>
            <h2>Create Your Character</h2>
            <label for="classSelect">Choose Class:</label>
            <select id="classSelect">
                <option>Warrior</option>
                <option>Mage</option>
                <option>Rogue</option>
            </select>

            <label for="weaponSelect">Choose Weapon:</label>
            <select id="weaponSelect">
                <option>Sword</option>
                <option>Staff</option>
                <option>Dagger</option>
            </select>

            <label for="armorSelect">Choose Armor:</label>
            <select id="armorSelect">
                <option>Plate</option>
                <option>Robes</option>
                <option>Leather</option>
            </select>

            <button>Save Build</button>
        </section>
